- defaults:
    link:
      relink: true
      force: true
- clean: ['~']

- link:
    ~/.tmux.conf:
        path: tmux.conf
        create: false
    ~/.zshenv:
        path: zshenv
        create: false
    ~/.zshrc:
        path: zshrc
        create: false
    ~/.config/nvim:
        path: nvim
        create: true
    ~/.antigen:
        path: antigen
        create: true
    ~/.fzf:
        path: fzf
        create: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
