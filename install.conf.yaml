- defaults:
    link:
      relink: true
      force: true
- clean: ['~']

- link:
    ~/.tmux.conf:
        path: tmux.conf
        create: false
    ~/.zshenv:
        path: zshenv
        create: false
    ~/.zshrc:
        path: zshrc
        create: false
    ~/.config/nvim/init.vim:
        path: init.vim
        create: true
    ~/.antigen:
        path: antigen
        create: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]

